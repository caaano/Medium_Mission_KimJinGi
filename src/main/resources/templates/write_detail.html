<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<h1 th:text="${write.subject}"></h1>
<div th:text="${write.content}"></div>
<h5 th:text="|${#lists.size(write.answerList)}개의 댓글이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="answer : ${write.answerList}" th:text="${answer.content}"></li>
    </ul>
</div>
<form th:action="@{|/answer/create/${write.id}|}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="댓글 등록">
</form>
