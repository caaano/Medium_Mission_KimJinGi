<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="write, loop : ${writeList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/write/detail/${write.id}|}" th:text="${write.subject}"></a>
            </td>
            <td th:text="${#temporals.format(write.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/write/create}" class="btn btn-primary">글 작성하기</a>
</div>
</html>
