<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="write, index : ${writeList}">
        <td>
            <a th:href="@{|/write/detail/${write.id}|}" th:text="${write.subject}"></a>
        </td>
        <td th:text="${write.createDate}"></td>
    </tr>
    </tbody>
</table>
